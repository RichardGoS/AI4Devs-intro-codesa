<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reverse Text</title>
<style>
       body {
           font-family: Arial, sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background-color: #f4f4f9;
       }
       .container {
           text-align: center;
           background: #fff;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }
       input[type="text"] {
           padding: 10px;
           width: 80%;
           border: 1px solid #ddd;
           border-radius: 5px;
           margin-bottom: 10px;
       }
       button {
           padding: 10px 20px;
           background-color: #007BFF;
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
       button:hover {
           background-color: #0056b3;
       }
       .result {
           margin-top: 10px;
           font-size: 1.2em;
           color: #333;
       }
</style>
</head>
<body>
<div class="container">
<h1>Reverse Text</h1>
<input type="text" id="textInput" placeholder="Enter a word">
<button onclick="reverseText()">Reverse</button>
<div class="result" id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
